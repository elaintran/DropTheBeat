<!DOCTYPE html>
<html>
<head>
<title>Drop The Beat</title>

  	<!--Metadata-->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Bootstrap Core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

	<!-- CSS -->
  	<link rel="stylesheet" href="style.css">


</head>

<body>

<!--Drop The Beat-->
<div id="drum-machine">
	<div class="container">
		<h1 class="title">Drop The Beat</h1>
		<p class="subtitle">Click or type the keyboard letters to play.</p>
		<div id="display">
			<div class="display-container">
				<div class="row">
					<div class="drum-pad row-one col-xs-4" id="clap">
						<h2>Q</h2>
						<p>clap</p>
					</div>
					<div class="drum-pad row-one col-xs-4">
						<h2>W</h2>
						<p>hihat</p>
					</div>
					<div class="drum-pad row-one col-xs-4">
						<h2>E</h2>
						<p>kick</p>
					</div>
				</div>
				<div class="row">
					<div class="drum-pad row-two col-xs-4">
						<h2>A</h2>
						<p>openhat</p>
					</div>
					<div class="drum-pad row-two col-xs-4">
						<h2>S</h2>
						<p>boom</p>
					</div>
					<div class="drum-pad row-two col-xs-4">
						<h2>D</h2>
						<p>ride</p>
					</div>
				</div>
				<div class="row">
					<div class="drum-pad row-three col-xs-4">
						<h2>Z</h2>
						<p>snare</p>
					</div>
					<div class="drum-pad row-three col-xs-4">
						<h2>X</h2>
						<p>tom</p>
					</div>
					<div class="drum-pad row-three col-xs-4">
						<h2>C</h2>
						<p>tink</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>




<!--Javascript-->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
